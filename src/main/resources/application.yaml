server:
  port: 8080

spring:
  sql:
    init.mode: always
    url: jdbc:h2:mem:shareit
    username: mcat
    password: 12345
    driverClassName: org.h2.Driver

logging:
  level:
    org.springframework.web: WARN
    org.my: INFO
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"